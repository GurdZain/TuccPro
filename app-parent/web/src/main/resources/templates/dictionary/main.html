<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<title>基于bootstrup的jQuery多级列表树插件</title>
<link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css"
	rel="stylesheet" />
<style type="text/css">
.jq22-header {
	margin-bottom: 15px;
	font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial,
		"Microsoft YaHei", FreeSans, Arimo, "Droid Sans",
		"wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3",
		"FontAwesome", sans-serif;
}

.jq22-icon {
	color: #fff;
}
</style>
<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">

		<div class="container">
			<h1>Bootstrap Tree View</h1>

			<div class="row">
				<div class="col-sm-4">
					<h2>Default</h2>
					<div id="treeview1" class=""></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {

			var defaultData = [ {
				text : 'Parent 1',
				href : '#parent1',
				tags : [ '4' ],
				nodes : [ {
					text : 'Child 1',
					href : '#child1',
					tags : [ '2' ],
					nodes : [ {
						text : 'Grandchild 1',
						href : '#grandchild1',
						tags : [ '0' ]
					}, {
						text : 'Grandchild 2',
						href : '#grandchild2',
						tags : [ '0' ]
					} ]
				}, {
					text : 'Child 2',
					href : '#child2',
					tags : [ '0' ]
				} ]
			}, {
				text : 'Parent 2',
				href : '#parent2',
				tags : [ '0' ]
			}, {
				text : 'Parent 3',
				href : '#parent3',
				tags : [ '0' ]
			}, {
				text : 'Parent 4',
				href : '#parent4',
				tags : [ '0' ]
			}, {
				text : 'Parent 5',
				href : '#parent5',
				tags : [ '0' ]
			} ];


			$('#treeview1').treeview({
				data : defaultData
			});

		});
	</script>
</body>
</html>
